<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">"18:38"</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
<div class="header__column">
  <a href="index.html">
  <i class="far fa-times fa-lg"></i>
</a>
</div>
<div class="header__column">
  <i class="fas fa-user-circle fa-lg"></i>
</div>
    </div>
  </header>
<main class="profile">
  <header class="profile__header">
    <div class="profile__header-container">
    <img src="images/avatar-1295406_960_720.png" alt="">
    <h3 class="profile__header-title">Annie</h3>
</div>
  </header>
  <div class="profile__container">
    <input type="text" placeholder="annieway@gmail.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </div>

  </div>
</main>


  <div class="bigScreenText">
    <i class="fa fa-comment fa-lg"></i>
    <span>Please make your screen smaller.</span>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
<div class="header__column">
  <a href="chats.html">
  <i class="fas fa-angle-left fa-lg"></i>
</a>
</div>
<div class="header__column">
  <span class="column__text">LYNN</span>
</div>
<div class="header__column">
  <i class="fas fa-search fa-lg" ></i>
  <i class="fas fa-bars fa-lg"></i>
</div>
    </div>
  </header>
<main class="chat">
  <div class="date-divider">
    <span class="date-divider__text">Wednesday, August 2, 2017</span>
  </div>
  <div class="chat__message chat__message-from-me">
    <span class="chat__message-time">17:55</span>
    <span class="chat__message-body">Hello! This is a test message.
    </span>
  </div>
  <div class="chat__message chat__message--to-me">
    <img src="images/avatar-1295406_960_720.png" alt="" class="chat__message-avatar">
    <div class="chat__message-center">
      <h3 class="chat__message-username">Lynn</h3>
    <span class="chat__message-body">And this is an answer.</span>
  </div>
<span class="chat__message-time">19:30</span>
  </div>
</main>

<div class="type-message">
  <i class="fa fa-plus fa-lg"></i>
  <div class="type-message__input">
    <input type="text">
    <i class="far fa-smile fa-lg"></i>
    <span class="record-message">
      <i class="fas fa-microphone fa-lg"></i>
    </span>
  </div>
</div>

<div class="bigScreenText">
  <i class="fa fa-comment fa-lg"></i>
  <span>Please make your screen smaller.</span>

</body>
</html>

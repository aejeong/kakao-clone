<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class=top-header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">"18:38"</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
<div class="header__column">
  <span class="header__text">Edit</span>
</div>
<div class="header__column">
  <span class="header__text">Chats <i class="fas fa-caret-down"></i></span>
</div>
    </div>
  </header>

<main class="chats">
  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Find friends, chats, Plus Friends">
  </div>

<ul class="chats__list">
<li class="chats__chat">
  <a href="chat.html">
  <div class="chat__content">
    <img src="images/avatar-1295406_960_720.png">
    <div class="chat__preview">
      <h3 class="chat__user">Brian</h3>
      <span class="chat__last-message">Hello! This is a test message</span>
    </div>
  </div>
    <span class="chat__date-time">
      15:55
    </span>
</a>
</li>
<li class="chats__chat">
  <a href="chat.html">
    <div class="chat__content">
      <img src="images/avatar-1295406_960_720.png">
    <div class="chat__preview">
      <h3 class="chat__user">kakaoTalk</h3>
      <span class="chat__last-message">You logged into KaKaoTalk PC from the PC</span>
    </div>
  </div>
    <span class="chat__date-time">
      Mar 22
    </span>
  </a>
</li>
<li class="chats__chat">
  <a href="chat.html">
  <div class="chat__content">
    <img src="images/avatar-1295406_960_720.png">
    <div class="chat__preview">
      <h3 class="chat__user">Richard</h3>
      <span class="chat__last-message">Good morning !</span>
    </div>
  </div>
    <span class="chat__date-time">
      Mar 22
    </span>
</a>
</li>

</ul>

<div class="chat-btn">
  <i class="fa fa-comment"></i>
</div>

</main>


  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected nohover">
    <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
    <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
    </a>
  </nav>

  <div class="bigScreenText">
    <i class="fa fa-comment fa-lg"></i>
    <span>Please make your screen smaller.</span>
  </div>

</html>
